<!-- VENTA -->

<h2>Registrar Venta</h2>
<input type="text" id="productoVenta" placeholder="Nombre producto">
<input type="number" id="cantidadVenta" placeholder="Cantidad vendida">
<button onclick="venderProducto()">Registrar Venta</button>
</div>

<!-- RESUMEN -->
<div class="card resumen">
<h2>Resumen Mensual</h2>
<p>Ingresos: $<span id="ingresoMes">0.00</span></p>
